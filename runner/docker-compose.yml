version: "3"
services:

  postgres:
    restart: always
    image: postgres:latest
    networks:
      - backend
    ports:
      - "5432:5432"

  database:
    image: zubant/db-loader
    volumes:
      - ../src/database:/tmp/database
    networks:
      - backend
    env_file: .env

networks:
  backend:
